
<!DOCTYPE html>
<html lang="en">
<head>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
		background-image: url("https://cdn.pixabay.com/photo/2017/01/10/07/11/blood-1968458_1280.png");
    background-repeat: no-repeat;
    background-size: auto;
    background-position: center;
    padding: 145px;
      }

    
	  h2 {
	    padding-bottom: 20px;
	  }
    h1 {
      text-shadow: 2px 2px 8px rgb(120, 218, 244);
    }
    
      .form-horizontal {
        display:inline-block; 
      }
      
  </style>
</head>
<body>
	<div align="center">
    <b><font size=4px></font></b>

    <div style="background-color:rgba(40,110,110,0.5); max-width:1000px; ">
    </br>
      <form action = {% url 'reservation' %} method="POST">
        {% csrf_token %}
        <b><font size=4px>Make reservation</font></b>
        <div class="form-group">
            <label>Type of blood</label>
            <input type="text" placeholder="Type of blood" name = "bloodType" method = 'POST' onfocus="this.placeholder = ''" onblur="this.placeholder = 'Type of blood'" required>
        </div>
        <div class="form-group">
            <label>Volumn(ml)</label>
            <input type="text" placeholder="Volumn" name = "rsvVolume" onfocus="this.placeholder = ''" onblur="this.placeholder = 'required volumn'" required> 
        </div>
        <div class="form-group">
            <label>Requested date</label>
            <input type="text" placeholder="mm/dd/yyyy" name = "rsvDate" onfocus="this.placeholder = ''" onblur="this.placeholder = 'mm/dd/yyyy'" required> 
        </div>
        <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="Address" name = "address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Requested date'" required> 
        </div>
        <button class="btn btn-primary" type = "submit">Make Resveration</button>
      </form>

      <form class="" action="{% url 'index' %}" method="POST">
          {% csrf_token %}
          <input class="btn btn-primary" type="Submit" name="Home" value="Home"/>
      </form>
      {% if success %}
      <div class="form-group">
          <h2>Reservation made</h2>
      </div>
      {% endif %}
    </br>
    </div>
	</div>
</body>
