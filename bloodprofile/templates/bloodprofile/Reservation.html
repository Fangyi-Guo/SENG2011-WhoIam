
<!DOCTYPE html>
<html lang="en">
<head>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
		background-image: url("https://cdn.pixabay.com/photo/2017/01/10/07/11/blood-1968458_1280.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        padding: 145px;
        }

    
	  h2 {
	    padding-bottom: 20px;
	  }
    h1 {
      text-shadow: 2px 2px 8px rgb(120, 218, 244);
    }
    
      .form-horizontal {
        display:inline-block; 
      }
      
  </style>
</head>
<body>
<header class="header_area">
        <div class="top_menu row m0">
            <div class="container">
                <div class="float-left">
                    <a class="dn_btn" href="mailto:medical@example.com"><i class="ti-email"></i>Vampire@example.com</a>
                </div>
            </div>  
        </div>  
        <!--<div class="main_menu">-->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                        <ul class="nav navbar-nav menu_nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href={% url 'blood-home' %}>Home</a></li> 
                            <!-- Links -->
                            <ul class="navbar-nav">
                              {% if user.is_authenticated %}
                              <li class="nav-item">
                                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                              </li>
                              
                              {% else %}
                              <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                              </li>
                              {% endif %}
                        
                            </ul>
                            <li class="nav-item"><a class="nav-link" href="{% url 'reservation' %}">Reservation</a></li>    
                        </ul>
                    </div>
                </div>
            </nav>
        <!--</div>-->
    </header>

	<div align="center">
    <b><font size=4px></font></b>

    <div style="background-color:rgba(40,110,110,0.5); max-width:1000px; ">
    </br>
      <form action = {% url 'reservation' %} method="POST">
        {% csrf_token %}
        <b><font size=4px>Make reservation</font></b>
        <div class="form-group">
            <label>Type of blood</label>
            <input type="text" placeholder="Type of blood" name = "bloodType" method = 'POST' onfocus="this.placeholder = ''" onblur="this.placeholder = 'Type of blood'" required>
        </div>
        <div class="form-group">
            <label>Volumn(ml)</label>
            <input type="text" placeholder="Volumn" name = "rsvVolume" onfocus="this.placeholder = ''" onblur="this.placeholder = 'required volumn'" required> 
        </div>
        <div class="form-group">
            <label>Requested date</label>
            <input type="text" placeholder="mm/dd/yyyy" name = "rsvDate" onfocus="this.placeholder = ''" onblur="this.placeholder = 'mm/dd/yyyy'" required> 
        </div>
        <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="Address" name = "address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Requested date'" required> 
        </div>
        <button class="btn btn-primary" type = "submit">Make Resveration</button>
      </form>

      <form class="" action="{% url 'index' %}" method="POST">
          {% csrf_token %}
          <input class="btn btn-primary" type="Submit" name="Home" value="Home"/>
      </form>
      {% if success %}
      <div class="form-group">
          <h2>Reservation made</h2>
      </div>
      {% endif %}
    </br>
    </div>
	</div>
</body>
